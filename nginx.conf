server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: fallback a index.html
    location / {
        try_files $uri /index.html;
    }

    # compresión básica
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
